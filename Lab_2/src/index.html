<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huffman - Lab 2</title>
    
    <style>
        .node {
            cursor: pointer;
        }
    
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
    
        .node text {
            font: 10px sans-serif;
        }
    
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>

</head>
<body>
    <div>
        <textarea name="data" id="myText" cols="60" rows="1" placeholder="Введите свой текст" autofocus>My test mega supre text</textarea>
    </div>

    <hr>
	<table id="outTable" border="1">
		<thead>
			<tr>
				<th>Символ</th>
				<th>Количество</th>
				<th>Частота</th>
				<th>Код</th>
			</tr>
		</thead>
		<tbody></tbody>
    </table>
    
    <div id="graph">
        <h2>Graph</h2>
    </div>

	<script type="text/javascript" src="../../lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../../lib/d3js.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>
    
    <script>
        const tbody = $('#outTable > tbody');
        tbody.html('Wait data...');

        $(() => {
            // let procId = false;
            let oldVal = null;
            $('#myText')
                .on('change', calcText)
                .on('keyup', () => {
                    // if(procId) clearTimeout(procId);
                    // procId = setTimeout(calcText, 1e3);
                    if(oldVal == $('#myText').val()) {
                        return;
                    }
                    
                    oldVal = $('#myText').val();
                    calcText();
                });
            
            calcText();
        });

        function calcText() {
            const text = $('#myText').val();
            if(text.length == 0) return;

            const huffman = new Huffman(text);

            UpdateDataTable(huffman);
            UpdateDataGraph(huffman);
        }

        function UpdateDataTable(huffman) {
            const { outData } = huffman;

            // Reset
            tbody.html('');
            
            const size = huffman.str.length;
            for (const item of outData) {
                const { count, code } = item;
                const char = Utils.getChar(item.char);
                const p = (count / size).toFixed(3);

                tbody.append(`
                    <tr>
                        <td>${char}</td>
                        <td>${count}</td>
                        <td>${p}</td>
                        <td>${code}</td>
                    </tr>
                `);                
            }
        }

        function UpdateDataGraph(huffman) {
            $('#graph').html('');
            Utils.drawGraph(huffman);
        }
    </script>

</body>
</html>
